<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova</title>
    <style>
        /* General styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }

        /* Header styles with title centered and buttons on the right */
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between; /* Allows space between title and buttons */
            align-items: center; /* Vertically centers the content */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            flex-grow: 1; /* Takes all available space between buttons */
            text-align: center;
            font-size: 24px;
            margin: 0;
        }

        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 20px; /* Space between buttons */
        }

        header button:hover {
            background-color: #9b6fcf;
        }

        /* Main content section style */
        .main-content {
            padding-top: 80px; /* Space for the fixed header */
        }

        /* Section styles */
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
            margin: 20px 0;
        }

        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }

        .game-card h3 {
            margin-top: 10px;
        }

        /* Footer style */
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>

    <!-- Header with title and buttons for navigation -->
    <header>
        <h1>Supernova</h1> <!-- Title in the header -->
        <div>
            <button onclick="location.href='index.html'">Games</button>
            <button onclick="location.href='apps.html'">Apps</button>
            <button onclick="location.href='proxy.html'">Proxy</button> <!-- Button to go to proxy page -->
        </div>
    </header>

    <!-- Main content container -->
    <div class="main-content">
        <!-- Games Section -->
        <div class="section">
            <h2>Games</h2>
            <div class="game-card" onclick="window.location.href='https://example.com/game1'">
                <img src="https://via.placeholder.com/200x160" alt="Game 1">
                <h3>Game 1</h3>
            </div>
            <div class="game-card" onclick="window.location.href='https://example.com/game2'">
                <img src="https://via.placeholder.com/200x160" alt="Game 2">
                <h3>Game 2</h3>
            </div>
            <!-- Add other game cards here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Supernova Website</p> <!-- Update footer to match title -->
    </footer>

</body>
</html>
