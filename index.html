<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }

        /* Header Style */
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        header div {
            display: flex;
        }

        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        header button:hover {
            background-color: #9b6fcf;
        }

        /* Main Content Style */
        .main-content {
            margin-top: 70px; /* Space for header */
            padding: 20px;
        }

        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }

        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Supernova</h1>
    <div>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
        <button onclick="location.href='proxy.html'">Proxy</button>
    </div>
</header>

<div class="main-content">
    <div class="game-card" onclick="window.location.href='https://example.com/game1'">
        <img src="https://via.placeholder.com/200x160" alt="Game 1">
        <h3>Game 1</h3>
    </div>
    <div class="game-card" onclick="window.location.href='https://example.com/game2'">
        <img src="https://via.placeholder.com/200x160" alt="Game 2">
        <h3>Game 2</h3>
    </div>
    <!-- More games here -->
</div>

<footer>
    <p>&copy; 2024 Supernova Website</p>
</footer>

</body>
</html>
