<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
    </style>
</head>
<body>

    <!-- Header with buttons for navigation -->
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>

    <!-- Apps Section -->
    <div class="section">
        <h2>Apps</h2>
        <p>Here are some cool apps!</p>
        <!-- App content here -->
    </div>

</body>
</html>
