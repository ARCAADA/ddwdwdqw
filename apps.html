<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Apps - My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .app-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .app-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .app-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Popular Social Media & AI Apps</h2>
        <div class="app-card" onclick="window.location.href='https://www.instagram.com/'">
            <img src="https://via.placeholder.com/200x160" alt="Instagram">
            <h3>Instagram</h3>
        </div>
        <div class="app-card" onclick="window.location.href='https://www.tiktok.com/'">
            <img src="https://via.placeholder.com/200x160" alt="TikTok">
            <h3>TikTok</h3>
        </div>
        <div class="app-card" onclick="window.location.href='https://www.chatgpt.com/'">
            <img src="https://via.placeholder.com/200x160" alt="ChatGPT">
            <h3>ChatGPT</h3>
        </div>
        <div class="app-card" onclick="window.location.href='https://openai.com/dall-e/'">
            <img src="https://via.placeholder.com/200x160" alt="DALL-E">
            <h3>DALL-E</h3>
        </div>
        <div class="app-card" onclick="window.location.href='https://www.snapchat.com/'">
            <img src="https://via.placeholder.com/200x160" alt="Snapchat">
            <h3>Snapchat</h3>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Game & App Website</p>
    </footer>
</body>
</html>
