<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Games - My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Popular Cool Math Games</h2>
        <div class="game-card" onclick="window.location.href='https://www.coolmathgames.com/0-run-3'">
            <img src="https://via.placeholder.com/200x160" alt="Run 3">
            <h3>Run 3</h3>
        </div>
        <div class="game-card" onclick="window.location.href='https://www.coolmathgames.com/0-fireboy-and-watergirl-forest-temple'">
            <img src="https://via.placeholder.com/200x160" alt="Fireboy and Watergirl">
            <h3>Fireboy & Watergirl</h3>
        </div>
        <div class="game-card" onclick="window.location.href='https://www.coolmathgames.com/0-bloxorz'">
            <img src="https://via.placeholder.com/200x160" alt="Bloxorz">
            <h3>Bloxorz</h3>
        </div>
        <div class="game-card" onclick="window.location.href='https://www.coolmathgames.com/0-worlds-hardest-game'">
            <img src="https://via.placeholder.com/200x160" alt="World's Hardest Game">
            <h3>World's Hardest Game</h3>
        </div>
        <div class="game-card" onclick="window.location.href='https://www.coolmathgames.com/0-parking-fury'">
            <img src="https://via.placeholder.com/200x160" alt="Parking Fury">
            <h3>Parking Fury</h3>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Game & App Website</p>
    </footer>
</body>
</html>
