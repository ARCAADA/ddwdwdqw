<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App Website</title>
    <style>
        /* General styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }

        /* Header styles with buttons on the top right */
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 20px; /* Space between buttons */
        }

        header button:hover {
            background-color: #9b6fcf;
        }

        /* Main content section style */
        .main-content {
            padding-top: 80px; /* Space for the fixed header */
        }

        /* Section styles */
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
            margin: 20px 0;
        }

        .app-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        .app-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }

        .app-card h3 {
            margin-top: 10px;
        }

        /* Footer style */
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>

    <!-- Header with buttons for navigation -->
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
        <button onclick="location.href='proxy.html'">Proxy</button> <!-- Button to go to proxy page -->
    </header>

    <!-- Main content container -->
    <div class="main-content">
        <!-- Apps Section -->
        <div class="section">
            <h2>Apps</h2>
            <div class="app-card" onclick="window.location.href='https://example.com/app1'">
                <img src="https://via.placeholder.com/200x160" alt="App 1">
                <h3>App 1</h3>
            </div>
            <div class="app-card" onclick="window.location.href='https://example.com/app2'">
                <img src="https://via.placeholder.com/200x160" alt="App 2">
                <h3>App 2</h3>
            </div>
            <!-- Add other app cards here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Game & App Website</p>
    </footer>

</body>
</html>
