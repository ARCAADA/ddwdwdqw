<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Game & App Website</title>
    <style>
        /* General styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }

        /* Header styles with buttons on the top right */
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }

        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 20px; /* Space between buttons */
        }

        header button:hover {
            background-color: #9b6fcf;
        }

        /* Section styles */
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
            margin: 20px 0;
        }

        /* Footer style */
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header with buttons for navigation -->
    <header>
        <button onclick="location.href='#games'">Games</button>
        <button onclick="location.href='#apps'">Apps</button>
    </header>

    <!-- Games Section -->
    <div id="games" class="section">
        <h2>Games</h2>
        <p>Here you can play awesome games!</p>
        <!-- Add your game cards here -->
    </div>

    <!-- Apps Section -->
    <div id="apps" class="section">
        <h2>Apps</h2>
        <p>Here are some cool apps!</p>
        <!-- Add app cards or content here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Game & App Website</p>
    </footer>

</body>
</html>
