<html lang="en">

    <title>My Simple Game & App Website</title>
    <style>
        /* General styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }

        /* Header styles with buttons on the top right */
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }

        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 20px; /* Space between buttons */
        }

        header button:hover {
            background-color: #9b6fcf;
        }

        /* Section styles */
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
            margin: 20px 0;
        }

        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }

        .game-card h3 {
            margin-top: 10px;
        }

        /* Footer style */
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
