<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova</title>
    <style>
        /* General styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }

        /* Header styles with title centered and buttons on the right */
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between; /* Allows space between title and buttons */
            align-items: center; /* Vertically centers the content */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            text-align: center;
            flex-grow: 1; /* This makes sure the title stays centered */
            margin: 0;
        }

        header div {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }

        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 20px;
        }

        header button:hover {
            background-color: #9b6fcf;
        }

        /* Main content section style */
        .main-content {
            padding-top: 80px; /* Space for the fixed header */
        }

        /* Iframe for proxy website */
        .iframe-container {
            height: 80vh; /* Adjust the height of the iframe */
            width: 100%;
            margin-top: 20px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer style */
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>

    <!-- Header with title and buttons for navigation -->
    <header>
        <h1>Supernova</h1> <!-- Title in the header -->
        <div>
            <button onclick="location.href='index.html'">Games</button>
            <button onclick="location.href='apps.html'">Apps</button>
            <button onclick="location.href='proxy.html'">Proxy</button> <!-- Button to go to proxy page -->
        </div>
    </header>

    <!-- Main content container -->
    <div class="main-content">
        <!-- Proxy Iframe Section -->
        <div class="iframe-container">
            <iframe src="https://campus.rocketpride.com/" title="Proxy Site"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Supernova Website</p> <!-- Update footer to match title -->
    </footer>

</body>
</html>
